# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Sonar Cloud Connect'
    organization: 'agilanvageesan'
    scannerMode: 'MSBuild'
    projectKey: 'AgilanVageesan_refactor'
    extraProperties: 'sonar.cs.opencover.reportsPaths={$(System.DefaultWorkingDirectory)}\coverage.opencover.xml'
    

- task: test cover
  inputs: dotnet test Refactoring.sln /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(Build.SourcesDirectory)/coverage/
  copy $(Build.SourcesDirectory)\coverage\coverage.opencover.xml {$(System.DefaultWorkingDirectory)}\coverage.opencover.xml